{% extends 'base.html' %}
{% block content %}

<div class='container'>
		<h3>Рекомендательная система</h3>
		<br/>
		<h3>Рекомендации курсов</h3>
		{% for c in course %}
			<li>{{ c.name}}</li>
			<li>{{ c.link}}</li>
		{% endfor %}
		<br/>
		<h3>Рекомендации книг</h3>
		{% for b in book %}
			<li>{{ b.title}}</li>
		{% endfor %}
		<br/>

	</div>

	<form action="/">
		<div class="btn">
			<input type="submit" value="Назад" />
		</div>
	</form>


{% endblock %}
